<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <title>Volunteering with Make A Difference</title>
    <link rel="stylesheet" media="screen" href="index.css" type="text/css">
</head>
<body>
<div class="Logo">
    <a href="/"><img border="0" src="img/madskillslogo.png" width="233px" height="154px" alt="Mad Skills logo"></a>
</div>
<img class="Hero" border="0" src="img/Home-Office-lower.jpeg" width="2263" height="640" alt="Study materials on desk">

<h1 class="Company-name">Volunteer to Make A Difference</h1>

<div class="Body-container">

    <p>Please fill in the form below and we will get in touch.</p>

    <p id="vacancyName"></p>

    <form class="Apply" id="applyForm">

        <input type="hidden" id="role">
        <input type="hidden" id="org">
        <p>
            <label for="nameInput">Your name:
                <input type="text" id="nameInput" name="name" required placeholder="Add your full name"
                       autocomplete="on">
            </label>
            <span id="name-error" class="Apply-formError"></span>
        </p>

        <p>
            <label for="emailInput">Your email:
                <input type="email" id="emailInput" name="email" required placeholder="Add your email address"
                       autocomplete="on">
            </label>
            <span id="email-error" class="Apply-formError"></span>
        </p>

        <p>
            <label for="skillsInput">Tell us a little about your skills:
                <textarea id="skillsInput" name="skills" required
                          placeholder="Can you please write a sentence or two about your applicable skills and feel free to add any initial questions you might have..."></textarea>
            </label>
            <span id="skills-error" class="Apply-formError"></span>
        </p>

        <p>
            <input type="submit" value="Apply" class="styled-button-9">
        </p>
    </form>
</div>
<br>
<br>
